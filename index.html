<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1623052213925-c3e2a0cfdc35?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(108, 52, 131, 0.7); /* deep purple overlay */
      padding: 50px;
      border-radius: 20px;
      color: #fff;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px #000;
    }

    .heart {
      font-size: 60px;
      animation: heartbeat 1.2s infinite;
      color: #ffcccc;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 35px;
    }

    .enter-btn {
      padding: 15px 35px;
      font-size: 18px;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .enter-btn:hover {
      background-color: #ec407a;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }
  </style>
</head>
